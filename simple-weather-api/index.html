<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Weather API</title>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="headerOne">
			<h1>What's The Temperature In Your City?</h1>
		</section>

		<section class="weatherInput">
			<input type="text" id="city" placeholder="City">
			<input type="text" id="country" placeholder="Country">
			<button type="button" name="button">Enter</button>
		</section>

		<section class="tempSection">
			<h2 id="returnCity"></h2>
			<h4 id="returnCountry"></h4>
			<h3 id="returnTemp"></h3>
			<p></p>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
