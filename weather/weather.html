<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/weather.css">
</head>

<body>
  <section>
    <p>Enter City and Country and you'll have the current weather forcast in fahrenheit</p>
    <form class="" action="index.html" method="post">
      <input class="userIn" type="text" id="city" placeholder="City">
      <input class="userIn" type="text" id="country" placeholder="Country">
      <input type="submit" id="button"></input>
    </form>
    <h1>The Temperature is <span id="temp"></span> </h1>
  </section>

  <script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
