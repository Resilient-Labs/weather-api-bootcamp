<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Map API</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>☔️ Weather Map ☀️</h1>
	<input class="city" type="text" placeholder="City">
	<input class="country" type="text" placeholder="Country" maxlength="2"> <!--Ensures input matches data parameters-->
	<button type="button" name="button">Get Weather</button>
	<!--structure is accordance with some inported stylings-->
	<section>
		<div class="cloudWrap">
			<div class="cloudBase">
				<div>
					<h3>City, Country</h3>
				</div>
			</div>
			<div class="cloudBaseShadow">
				<div></div>
			</div>
		</div>

		<div class="cloudWrap">
			<div class="cloudBase">
				<div>
					<h2>Temperature</h2>
				</div>
			</div>
			<div class="cloudBaseShadow">
				<div></div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
