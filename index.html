<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>
<body>

    <header>
        <h1>Weather App</h1>
        <h2>Put in your city and state to get your weather info</h2>
    </header>
    <section class="inputData">
        <input id="city" type="text" name="" value="" placeholder="City">
        <input id="state" type="text" placeholder="State">
        <button class="button"   type="button" name="button">Enter</button>
    </section>
    <section class="outputData">
            <ul id="myList"></ul>
    </section>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
