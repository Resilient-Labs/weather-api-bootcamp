<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Api</title>
</head>
<body>
    <h1>Global Weather Api</h1>
    <div class="textInput">
        <input type="text" name="city"  class="locationValue" placeholder="Insert City, Country" required/> 
        <input type="submit" class="submitButton" value="Submit" id="SubmitButton">
    </div>
    <div class="weatherInput">
        <h2 class="location"></h2>
        <p class="description"></p>
        <p class="temp"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
