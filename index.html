<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">    </style>
  </head>
  <body>
    <section class="displaySection">
      <h1 class="name"></h1>
    </section>
    <section class="content">
      <img id="" src="" alt="">
      <p class="desc"></p>
      <p class="temp"></p>
    </section>
    <section class="pick">
      <h2>Pick a new location</h2>
    </section>
    <section class="inputSection">
      <form class="form">
        <input class="input" type="text" name="" value="" placeholder="City">
        <input class="button"type="submit" name="" value="Submit">
      </form>
    </section>
    <script type="text/javascript" src="js/app.js"> </script>
  </body>
</html>
