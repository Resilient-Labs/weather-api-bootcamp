<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="weather.css">
    <meta name="viewport" content="width=device-width">
    <title>Check Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Weather for: <span id="date"></span></h1>
    <h2>Check the temperature for your city by typing in the City and Country</h2>
    <input type="text" id="city" placeholder="City" value="">
    <input type="text" id="country" placeholder="Country (2 letters)" value="">
    <button type="button" name="button">Submit</button>
    <p id="temp"></p>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
