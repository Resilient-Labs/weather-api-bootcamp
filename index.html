<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Simple Weather API</title>
</head>

<body>
    <section id="weatherCard">
        <div id="container">
            <h1>Get Weather</h1>
            <input type="text" placeholder="Enter a city" required></input>
            <button type="button" name="button">Go</button>
            <h2 id="current" class="temp"></h2>
            <h3 id="min" class="temp"></h3>
            <h3 id="max" class="temp"></h3>
        </div>
    </section>
    <script src="JS/script.js"></script>
</body>

</html>
