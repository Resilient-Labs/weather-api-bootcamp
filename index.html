<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Weather API</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Weather API</h1>
        <section class="main-container">
			<section class="input-container">
				<input class="city" type="text" name="" value="" placeholder="Enter City Name">
				<input class="state" type="text" name="" value="" placeholder="Enter State Name">
			</section>
			
			<section class="fetch-container">
				<button class="" type="button" name="button"> FETCH </button>
			</section>
			<section class="results-container">
					<h2 class="city-name"></h2>
					<h2 class="currentTemp"></h2>
					<h2 class="feelsLike"></h2>
					<h2 class="humidity"></h2>
					<h2 class="windDeg"></h2>
					<h2 class="windGust"></h2>
					<h2 class="windSpeed"></h2>
			</section>
		</section>
	
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
