<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tell me the Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href ="style.css">
  </head>
  <body>
    <main>
        <section>
      <h1>What's the weather today? <i class="fa-solid fa-cloud-sun-rain"></i></h1>
      <h3>Directions</h3>
      <p class="mainP">
        Please enter a location. Sit back and watch the results pop up. For more
        accurate positions, please specify the state or country as well.
      </p>
      <section>

      <div class="insert">
        <input type="text" placeholder="City, State/Country" />
        <button>SEARCH</button>
      </div>

      <div class="display">
        <h2></h2>
        <p class="displayP"></p>
      </div>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
