<!DOCTYPE html>
<html lang="en">
	<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<title>Weather App</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section>
			<h1>Weather App</h1>
			<p>Enter your City, State and Country and get the current weather for your location</p>

			<form>
				<input id="userCity" type="text" placeholder="City">
				<input id="userState" type="text" placeholder="State">
				<input id="userCountry" type="text" placeholder="Country">
				<button id="btn" type="button">Get Weather</button>
			</form>
		</section>

		<section>
			<h3 id="city"></h3>
			<h2 id="weather"></h2>
			<span id="condition"></span>

		</section>

		<script type='text/javascript' src='config.js'></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
