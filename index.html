  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="index.css">
      <title></title>
    </head>
    <body>
      <div class="app container">
    <div class="header">
      <input type="text" placeholder="Enter City">
      <button>Submit</button>
      <span class="loc">
        <a href="#"><i class="fa fa-map-marker"></i></a>
      </span>
      <span>
        <span class="location">------</span>&nbsp;
        <span class="sel"><a href="#" class="selected" id=""> <a href="#" class="unselected" id="F"><sup>o</sup>F</a></span>
      </span>
    </div>
    <div class="weather">
      <div class="today text-center">
          <image id="imgid"></image>
          <h2>Today</h2>
          <h3 class="current">
            <span id="temp">--</span><sup>o</sup><span class="scale">F</span>
            <br/><span class="description">-------</span>
          </h3>
          <h4>
            Max: <span id="tempMax">--</span><sup>o</sup><span class="scale">F</span>
            / Min: <span id="tempMin">--</span><sup>o</sup><span class="scale">F</span>
          </h4>
          <div class="param">
      Humidity: <span id="humidity">--</span>%, Wind speed: <span id="wind">--</span>m/s, Clouds: <span id="sky">--</span>
      </div>
      </div>

    </div>
  <br/>
  <div class="footer">Get Weather</div>
  <div class="daily row">
          <div class="col-xs-3 day day1"><b>Mon</b><br/>
            <span class="maxi">--</span><sup>o</sup><span class="scale">F</span><br/><span class="mini">--</span>
          </div>
          <div class="col-xs-3 day day2"><b>Tue</b><br/>
            <span class="maxi">--</span><sup>o</sup><span class="scale">F</span><br/><span class="mini">--</span>
            </div>
          <div class="col-xs-3 day day3"><b>Wed</b><br/>
            <span class="maxi">--</span><sup>o</sup><span class="scale">F</span><br/><span class="mini">--</span>
          </div>
          <div class="col-xs-3 day day4"><b>Thu</b><br/>
            <span class="maxi">--</span><sup>o</sup><span class="scale">F</span><br/><span class="mini">--</span>
          </div>
          <script type="text/javascript"src="main.js">

          </script>
  </div>
  </div>
    </body>
  </html>
