<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather API</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@1,700&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<section class="main">
    <h1>Check the Weather for Your City</h1>
    <input type="text" id="city" placeholder="City">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="country" placeholder="Country ">
    <input type="submit" id="submit" name="submit">
    <p id="returnedTemp"></p>
</section>    

<script src="javascript.js"></script>
</body>
</html>
